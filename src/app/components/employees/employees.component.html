<div class="container" style="padding: 24px;">
    <mat-card class="mat-elevation-z4" style="padding: 24px;">
      <mat-card-title>Employee Search</mat-card-title>
      <mat-divider></mat-divider>
      <mat-card-content style="margin-top: 16px;">
        <form class="search-form" fxLayout="row" fxLayoutGap="16px" fxLayoutAlign="start center">
          <mat-form-field appearance="outline" fxFlex="25%">
            <mat-label>Employee ID (optional)</mat-label>
            <input
              matInput
              type="number"
              [(ngModel)]="employeeId"
              name="employeeId"
              placeholder="e.g. 10"
            />
          </mat-form-field>
  
          <button mat-flat-button color="primary" (click)="searchEmployee()" style=" margin-left: 2vh;">
            Search
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  
    <mat-card class="mat-elevation-z2" style="margin-top: 24px; padding: 16px;">
      <div style="display: flex; justify-content: space-between; align-items: center;">
        <h2 class="mat-title">Employee List</h2>
        <span class="mat-caption">Total Employees: {{ dataSource.data.length }}</span>
      </div>
  
      <table
        mat-table
        [dataSource]="dataSource"
        matSort
        class="mat-elevation-z8"
        style="margin-top: 16px; width: 100%; border-radius: 8px; overflow: hidden;"
      >
        <!-- ID -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>
  
        <!-- Name -->
        <ng-container matColumnDef="employee_Name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.employee_Name }}</td>
        </ng-container>
  
        <!-- Salary -->
        <ng-container matColumnDef="employee_Salary">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Salary</th>
          <td mat-cell *matCellDef="let element">
            ${{ element.employee_Salary }}
          </td>
        </ng-container>
  
        <!-- Annual Salary -->
        <ng-container matColumnDef="employee_Annual_Salary">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Annual Salary</th>
          <td mat-cell *matCellDef="let element">
            ${{ element.employee_Annual_Salary }}
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator
        [length]="dataSource.data.length"
        [pageSize]="5"
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        style="margin-top: 16px;"
      ></mat-paginator>
    </mat-card>
  </div>
